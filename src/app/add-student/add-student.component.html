<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Roll number</label>
                    <input type="number" class="form-control" name="roll_no" [(ngModel)]="roll_no">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Admission number</label>
                    <input type="number" class="form-control" name="admission_no" [(ngModel)]="admission_no">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">College</label>
                    <input type="text" class="form-control" name="college" [(ngModel)]="college">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Department</label>
                    <select  id="" class="form-control" name="department" [(ngModel)]="department">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Civil Engineer">Civil Engineer</option>
                        <option value="Electrical Engineer">Electrical Engineer</option>
                        <option value="Mechanical Engineer">Mechanical Engineer</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Blood Group</label>
                    <select id="" class="form-control" name="bloodGroup" [(ngModel)]="bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Parent Name</label>
                    <input type="text" class="form-control" name="parentName" [(ngModel)]="parentName">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Parent email</label>
                    <input type="email" class="form-control" name="parentEmail" [(ngModel)]="parentEmail">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                    <label for="" class="label-control">Guardian Name</label>
                    <input type="email" class="form-control" name="guardianName" [(ngModel)]="guardianName">
                </div>
                <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col xxl-6">
                    <label for="" class="label-control">Guardian Address</label>
                    <textarea class="form-control" id="" cols="30" rows="1" name="guardianAddress" [(ngModel)]="guardianAddress"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

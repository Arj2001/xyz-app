<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h1>Login</h1>
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xx-12">
                    <label for="" class="label-control">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xx-12">
                    <label for="" class="label-control">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col lg-12 col-xl-12 col-xx-12">
                    <button class="btn btn-success" (click)="readValue()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>

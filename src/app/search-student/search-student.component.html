<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Student Name</label>
                    <input type="text" class="form-control" name="searchValue" [(ngModel)]="searchValue">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="searchStudent()" >Search</button>
                </div>
                <div *ngFor="let i of studentData" class="">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" value="{{i.name}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Roll number</label>
                        <input type="number" class="form-control" value="{{i.roll_no}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Admission number</label>
                        <input type="text" class="form-control" value="{{i.admission_no}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">College</label>
                        <input type="text" class="form-control" value="{{i.college}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Department</label>
                        <input type="text"  id="" class="form-control" value="{{i.department}}">     
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Blood Group</label>
                        <input type="text" id="" class="form-control" value="{{i.bloodGroup}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Date of Birth</label>
                        <input type="text" class="form-control" value="{{i.dob}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Parent Name</label>
                        <input type="text" class="form-control" value="{{i.parentName}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Parent email</label>
                        <input type="text" class="form-control" value="{{i.parentEmail}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col xxl-3">
                        <label for="" class="form-label">Guardian Name</label>
                        <input type="text" class="form-control" value="{{i.guardianName}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col xxl-6">
                        <label for="" class="form-label">Guardian Address</label>
                        <input type="text" name="" id="" value="{{i.guardianAddress}}" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
